<section class="section boton-contacto pagina-contactos">
    <button id="nuevo-contacto" type="button" class="button is-primary {#EXCEL#}">
        <i class="fa fa-user-plus"></i>&nbsp;&nbsp; Agregar nuevo contacto
    </button>
    <button id="descarga-excel" type="button" class="button is-primary {#EXCEL#}">
        <i class="fa fa-file-excel-o"></i>&nbsp;&nbsp; Descagar excel
    </button>
    <button id="papelera" type="button" class="button is-primary {#EXCEL#}">
        <i class="fa fa-recycle"></i>&nbsp;&nbsp; Papelera de reciclaje
    </button>
    <input type="text" id="buscador" class="input-buscador control" placeholder="Ingresa tu búsqueda">

</section>


        <section class="section table">

                        <div class="column"> Nombre </div>
                        <div class="column"> Teléfono </div>
                        <div class="column"> Origen </div>

                    </div>
                    <div id="contenedor-contactos" class="contenido-tiendas contenido-pagina superior">
                    {#TABLA#}

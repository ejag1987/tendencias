<div class=" box box-border-info">
    <div class="delete cerrar-contacto"></div>
    <h1 class="title is-5">{#ACCION#}</h1>


    <form id="form-contacto">
        <div class="form-group columns">
            <label for="mail" class="label column is-3">Mail</label>
            <p class="control column is-7">
                <input id="mail" class="input" type="text" placeholder="E-mail" value="{#EMAIL#}"
                       data-required="true" data-validate="true" data-validation="mail">
            </p>
        </div>
        <div class="form-group columns">
            <label for="cliente" class="label column is-3">Cliente</label>
            <p class="control column is-7">
                <input id="cliente" class="input" type="text" placeholder="Nombre cliente" value="{#CLIENTE#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group columns">
            <label for="nombre" class="label column is-3">Nombre</label>
            <p class="control column is-7">
                <input id="nombre" class="input" type="text" placeholder="Nombre" value="{#NOMBRE#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group columns">
            <label for="apellido" class="label column is-3">Apellido</label>
            <p class="control column is-7">
                <input id="apellido" class="input" type="text" placeholder="Apellido" value="{#APELLIDO#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group columns">
            <label for="cargo" class="label column is-3">Cargo</label>
            <p class="control column is-7">
                <input id="cargo" class="input" type="text" placeholder="Cargo" value="{#CARGO#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group columns">
            <label for="direccion" class="label column is-3">Dirección</label>
            <p class="control column is-7">
                <input id="direccion" class="input" type="text" placeholder="Dirección" value="{#DIRECCION#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group columns">
            <label for="ciudad" class="label column is-3">Ciudad</label>
            <p class="control column is-7">
                <input id="ciudad" class="input" type="text" placeholder="Ciudad" value="{#CIUDAD#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group columns">
            <label for="comuna" class="label column is-3">Comuna</label>
            <p class="control column is-7">
                <input id="comuna" class="input" type="text" placeholder="Comuna" value="{#COMUNA#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>
        <div class="form-group columns">
            <label for="telefono" class="label column is-3">Teléfono</label>
            <p class="control column is-7">
                <input id="telefono" class="input" type="text" placeholder="Teléfono" value="{#TELEFONO#}"
                       data-required="true" data-validate="true" data-validation="text">
            </p>
        </div>

        <div class="form-group columns {#CLASE_DIRECTOR#}">
            <label for="perfil" class="label column is-3">Director</label>
            <p class="control column is-7">
                <select id="perfil" class="select2" data-placeholder="Seleccione un director"
                        data-required="true" data-validate="true" data-validation="text" >
                    <option></option>
                    {#DIRECTORES#}
                </select>
            </p>
        </div>


        <input type="hidden" id="id-contacto" value="{#ID_CONTACTO#}">

        <div class="form-group">
            <button type="button" id="guardar" class="button is-primary guardar-nuevo">Guardar</button>
            <button type="button" id="eliminar" class="button is-danger cerrar-contacto" data-id="{#ID_USUARIO#}">Volver</button>
            <div id="error-agregar" class="error"></div>
        </div>
    </form>
</div>

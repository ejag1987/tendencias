<div id="item-{#ID_CLIENTE#}" class="columns item-contacto">
    <div class="column">{#EMAIL#}</div>
    <div class="column">{#CLIENTE#}</div>
    <div class="column">{#NOMBRE#}</div>
    <div class="column">{#TELEFONO#}</div>
    <div class="column">{#ORIGEN#}</div>
    <div class="column">{#CONFIRMACION#}</div>
    <div class="column">
        <div class="button text-info editar" data-id="{#ID_CLIENTE#}"><i class="fa fa-pencil" aria-hidden="true"></i></div>
        <div class="button text-danger borrar" data-id="{#ID_CLIENTE#}"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
    </div>
</div>

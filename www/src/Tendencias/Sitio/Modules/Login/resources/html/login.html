<section id="content" class="login-page">
    <div id="login-box" class="login-box">
        <div class="login-logo">
            <div class="">
                <img src="{#BASE_URL#}resources/img/logo_extend.png">
            </div>
        </div>
        <div class="login-box-body">
            <p class="subtitle">Ingresa para iniciar sesión</p>
            <form method="post">
                <label class="label">Usuario</label>
                <p class="control has-icon has-icon-right">
                    <input class="input" id="usuario" type="text" placeholder="Usuario">
                    <span class="icon is-small"><i class="fa fa-user text-info"></i></span>
                </p>

                <label class="label">Contraseña</label>
                <p class="control has-icon has-icon-right">
                    <input class="input" id="password" type="password" placeholder="Contraseña">
                    <span class="icon is-small"><i class="fa fa-lock text-info"></i></span>
                </p>

                <div class="columns">
                    <div class="column is-8">
                        <div id="error" class="subtitle is-6 hide text-danger "></div>
                    </div>
                    <div class="column boton-derecha">
                        <button type="submit" id="boton-ingresar" class="button is-info">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
